<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Closure Extension</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab active" id="settingsTab">Tab Closure Settings</div>
      <div class="tab" id="recentTabsTab">Recently Closed Tabs</div>
    </div>
    <div class="tab-content">
      <div class="content active" id="settingsContent">
        <h1>Tab Closure Settings</h1>
        <label for="inactivity">Inactivity threshold (minutes):</label>
        <input type="number" id="inactivity" value="30">
        <button id="save">Save</button>
      </div>
      <div class="content" id="recentTabsContent">
        <h2>Recently Closed Tabs</h2>
        <ul id="closedTabsList"></ul>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
